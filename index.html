<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="app.css">
    <div id="TopLeftLinks">

<div id="GoogleSearchBody">

            <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>

                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            </li>
        </div>
        <div id="FooterRight">
